Με τρόμαξες.: >
  Ты меня напугал.

Μας κάλεσε η μητέρα μας.: >
  Нас позвала наша мама.

Παίξαμε λίγο με τα παιδιά.: >
  Мы поиграли немного с детьми.

Δε βρίσκω πουθενά την τσάντα μου. Και στη ντουλάπα κοίταξες Κοίταξα παντού, αλλά δεν είναι πουθενά.: >
  Я не нахожу нигде свою сумку. посмотрела в шкафу? Я посмотрела везде, но ее нигде нет.

Με πείραξε το αστείο του.: >
  Меня задела его шутка.

Δεν αλλάξαμε λεφτά.: >
  Мы не поменяли деньги.

Ανταλλάξαμε τηλέφωνα.: >
  Мы обменялись телефонами.

Πού μου έβαλες τα λεφτά Σου τα έβαλα στην τσάντα.: >
  Куда ты мне положил деньги? - Я тебе их положил в сумку.

Γιατί δε φωνάξατε, όταν έβγαλε μαχαίρι: >
  Почему вы не закричали, когда он вытащил нож?

Μου έφερες τις εφημερίδες: >
  Ты принес мне газеты?

Πιάσαμε κλέφτη στο λεωφορείο και τον δείραμε.: >
  Мы поймали в автобусе вора и побили ero.

Γιατί δε μου έστειλες τα βιβλία: >
  Почему ты мне не послал книги?

Γιατί με τράβηξες μαζί σου: >
  Почему ты потащил меня с собой?

Γιατί μας φέρατε αυτό το φαγητό: >
  Зачем вы принесли нам это блюдо?

Σου έδωσα καλή συμβουλή.: >
  Я дал тебе хороший совет.

Μείναμε σ' αυτό το ξενοδοχείο τρεις μέρες.: >
  Мы прожили в этой гостинице три дня.

Έπλυνες τα χερια σου: >
  Ты вымыл руки?

Δεν κατάλαβα τι μου απάντησε.: >
  Я не понял, что он мне ответил.

Από ποιον έμαθες ότι άλλαξε σπίτι: >
  От кого ты узнал, что я переехал?

Πού έμαθες τόσο καλά τα ελληνικά: >
  Где ты така хорошо выучил греческий?

Έλαβες το μήνυμα που σου έστειλα: >
  Ты получил сообщение, которое я тебе послал?

Γιατί δεν τον σταμάτησες - Δεν πρόλαβα.: >
  Почему ты не остановил его? Я не успел.

Πάθαμε μεγάλη ζημιά.: >
  Мы потерпели большой ущерб.

Σε πείραξε το κρασί - Όχι, δεν έπαθα τίποτε.: >
  Тебе стало плохо от вина? - Нет, со мной ничего не случилось.

Πόσα χρόνια πέρασαν από τότε που πέθανε η γιαγιά του: >
  Сколько про- шло лет с тех пор, как умерла его бабушка?

Όταν πέθαινε ο θείος της, άλλαξε ξαφνικά τη διαθήκη του.: >
  Когда ее дядя умирал, он неожиданно изменил свое завещание.

Μεγάλωσε το παιδί ή μίκρυνε το παλτό: >
  Ребенок вырос или пальто уменьшилось?

Γιατί πίκρανες το δάσκαλό σου Παλιότερα δεν τον πίκραινες έτσι.: >
  Почему ты огорчил своего учителя? Раньше ты его так не огорчал.

Παλιότερα δεν αρρώσταινε συχνά, αλλά αυτό το χειμώνα αρρώστησε τρεις φορές.: >
  Раньше он редко? болел, а этой зимой отболел три раза.

Ευχαριστώ, χόρτασα.: >
  Спасибо, я наелся.

Κατάλαβε ότι δεν τον ακούει κανένας και σώπασε.: >
  Он понял, что никто его не слушает, и замолчал.

Έπεσε και έσπασε το πόδι του.: >
  Он упал и сломал ногу.

Δε χωρέσαμε όλοι στο αυτοκίνητο και ο Νίκος έμεινε στο ξενοδοχείο.: >
  Мы все не поместились в машину, и Никос остался в гостинице.

Η τηλεόρασή μου χάλασε και έχασα την αγαπημένη μου εκπομπή.: >
  Мой телевизор сломался, и я пропустил свою любимую передачу.

Πλὐνατε τα χέρια σας: >
  Вы помыли руки?

Ξέχασα ότι αλλάξαμε την ώρα και γι' αυτό άργησα.: >
  Я забыл, что мы перевели часы, и поэтому опоздал.

Γιατί πέρασες με το κόκκινο φως: >
  Почему ты прошел на красный свет?

Ο Κώστας κέρασε όλη την παρέα και ακόμα και το ταξί.: >
  Костас угостил всю компанию и оплатил даже такси.

Πείνασες - Και πείνασα και δίψασα.: >
  Ты проголодался? - Я и проголодался, и захотел пить.

Πού κρέμασες το καινούργιο κοστούμι μου: >
  Куда ты повесила мой новый костюм?

Γιατί φόρεσες αυτό το παλτό Έξω κανει ζέστη.: >
  Зачем ты надела это пальто? На улице жарко.

Άκουσαν την ιστορία μου και γέλασαν.: >
  Они выслушали мою историю и посмеялись.

Οι γονείς μάλωναν πολλή ώρα το γιό τους, αλλά τελικά τον συγχώρησαν.: >
  Родители долго ругали своего сына, но наконец простили его.

Γιατί δεν κάλεσες γιατρό: >
  Почему ты не вызвал врача?

Ποιον κάλεσες στα γενέθλιά σου: >
  Кого ты пригласили на день рождения?

Η εντολή του διευθυντή προκάλεσε την αγανάκτηση των υπαλλήλων της εταιρείας.: >
  Распоряжение директора вызвало возмущение сотрудников компании.

Πάνω από το σπίτι μας πέταξε χαμηλά ένα αεροπλάνο και μας ξύπνησε.: >
  Над нашим домом низко прилетел самолет и разбудил нас.

Έβγαλε το καλώδιο από την πρίζα και η οθόνη έσβησε.: >
  Он выдернул провод из розетки, и экран погас.

Παλιότερα ήταν αστυνομικός και τώρα έγινε διευθυντής μιας μεγάλης εταιρείας.: >
  Раньше он был милиционер, теперь стал директор крупной компании.

Ξαφνικά φύσηξε δυνατός άνεμος.: >
  Вдруг подул сильный ветер.

Οι εχθροί ανατίναξαν το καράβι και βούλιαξε.: >
  Враги взорвали корабль, и он пошел ко дну.

Μου πρότεινε καινούργια δουλειά.: >
  Он предложил мне новую работу.

Πάχυνε τόσο πολύ που δεν τον γνώρισα.: >
  Он так сильно растолстел, что я его не узнал.

Δεν είναι εδώ. Έφυγε.: >
  Его здесь нет. Он ушел.

Σου έδωσα καινούργιο κινητό και μου το χάλασες!: >
  Я дал тебе новый мобильный, а ты мне его испортил.

